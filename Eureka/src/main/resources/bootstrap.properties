server.ssl.enabled=true
server.ssl.key-store= classpath:eurekakeystore.jks
server.ssl.keyStorePassword= password
server.ssl.keyAlias= eureka-cert
security.require-ssl=true
server.ssl.key-store-type= JKS
server.ssl.trust-store= classpath:eurekakeystore.jks
server.ssl.trust-store-password=password


eureka.instance.secure-port=8761
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.prefer-ip-address=true

eureka.non-secure-port-enabled=false
eureka.secure-port-enabled=true

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false


eureka.perfer-ip-address=true

eureka.client.secure-port-enabled= true
eureka.client.serviceUrl.defaultZone=https://${registry.host:localhost}:${server.port}/eureka/