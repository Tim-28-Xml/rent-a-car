#eureka.instance.prefer-ip-address=false



#eureka.secure-port=8086

eureka.client.service-url.defaultZone=https://${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka/
eureka.client.service-url.healthcheck.enabled=true
eureka.client.secure-port-enabled=true

eureka.instance.prefer-ip-address=true
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.secure-port=8086
eureka.instance.hostname=localhost

eureka.non-secure-port-enabled=false
eureka.secure-port-enabled=true

server.ssl.enabled=true
server.ssl.keyStore=classpath:authkeystore.jks
server.ssl.keyStorePassword=password
server.ssl.keyStoreType= JKS
server.ssl.keyAlias=auth-cert

security.require-ssl=true


