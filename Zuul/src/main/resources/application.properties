zuul.routes.adservice.service-id=adservice

zuul.routes.authenticationservice.service-id=authenticationservice

zuul.routes.chatservice.service-id=chatservice

zuul.routes.rentrequestservice.service-id=rentrequestservice

zuul.routes.reviewservice.service-id=reviewservice

zuul.sensitive-headers=Cookie,Set-Cookie
zuul.ignore-security-headers=false
zuul.host.connect-timeout-millis=20000
